<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
          <article>
              <img src="./assets/images/image.JPG" alt="visao-mundo">
          </article>
          <aside>
            <span>Bem-vindo de volta</span>
            <h2>Faça login na sua conta</h2>
            <form>
                <p>E-mail</p>
                <input type="email" placeholder="exemplo@gmail.com">
                <p>Senha</p>
                <input type="password" placeholder="0123456789">
                <p><input type="radio"> Lembre de mim <a href="#">Esqueceu sua senha?</a></p>
                <input id="btn-entrar" type="submit" value="Entrar na conta">
                <p></p>
                <input id="btn-google" type="submit" value="Ou faça login com o Google">
            </form>
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>   
        </aside>
    </main>
    
</body>
</html>
